<ng-container *ngIf="authz.isAuthenticated$ | async">
  <ahr-home-page></ahr-home-page>
</ng-container>

<ng-container *ngIf="authz.isLoading$ | async">
  <ahr-loading-spinner
    [loadingText]="'Authentication in progress...'"
  ></ahr-loading-spinner>
</ng-container>

<ng-container *ngIf="!(authz.isAuthenticated$ | async)">
  <router-outlet></router-outlet>
</ng-container>
