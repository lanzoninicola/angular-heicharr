<mat-toolbar color="secondary">
  <div class="col1">
    <h2>{{ title }}</h2>
  </div>
  <div class="col2">
    <ahr-search-control *ngIf="!hideSearchControl"></ahr-search-control>
    <button
      mat-flat-button
      color="primary"
      *ngIf="!hideEntityButton"
      (click)="entityButtonCallback()"
    >
      {{ entityButtonLabel }}
    </button>
  </div>
</mat-toolbar>
