<div class="container">
  <table mat-table [dataSource]="dataPaginated$" class="data-table">
    <ng-container
      *ngFor="let column of columnsSchema$ | async; let i = index"
      matColumnDef="{{ column.dsFieldName }}"
    >
      <th mat-header-cell *matHeaderCellDef>{{ column.title }}</th>
      <td mat-cell *matCellDef="let row">{{ row[column.dsFieldName] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsFieldName$.value"></tr>
    <tr
      mat-row
      (click)="onRowClicked(row)"
      *matRowDef="let row; columns: columnsFieldName$.value"
    ></tr>
  </table>
  <ahr-table-paginator
    [pageSize]="pageSize"
    [dataSource]="dataSource$"
    (dataOnPage)="dataOnPage($event)"
  ></ahr-table-paginator>
</div>
