<div class="container">
  <table mat-table [dataSource]="dataOnPage$" class="data-table">
    <ng-container
      *ngFor="let column of columns | keyvalue; let i = index"
      matColumnDef="{{ column.key }}"
    >
      <th mat-header-cell *matHeaderCellDef>{{ column.value["title"] }}</th>
      <td mat-cell *matCellDef="let row">
        <ng-content>
          <!-- {{
            row[column.key] | cellObjectModel: column.value["field"] | cellDate
          }} -->
        </ng-content>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns$ | async"></tr>
    <tr
      mat-row
      (click)="onClickRow(row)"
      *matRowDef="let row; columns: displayedColumns$ | async"
    ></tr>
  </table>

  <mat-paginator
    [length]="tableDataSource$.value.length"
    [pageSize]="pageSize$.value"
    (page)="onChangePage($event)"
    [hidePageSize]="true"
  >
  </mat-paginator>
</div>
