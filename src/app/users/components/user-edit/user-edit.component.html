<ahr-edit-form-toolbar [disabled]="formState === 'submitted'">
  <ahr-edit-action-button
    left
    [disabled]="
      (formState === 'idle' && formStatus === 'invalid') || formState !== 'idle'
    "
    [action]="'save'"
    (actionEvent)="onSaveButtonClicked()"
  ></ahr-edit-action-button>
  <ahr-edit-action-button
    left
    [action]="'disable'"
    (actionEvent)="onDisableButtonClicked()"
  ></ahr-edit-action-button>
  <ahr-edit-action-button
    left
    [action]="'remove'"
    (actionEvent)="onRemoveButtonClicked()"
  ></ahr-edit-action-button>
  <ahr-navigation-action-button
    right
    [action]="'goback'"
  ></ahr-navigation-action-button>
</ahr-edit-form-toolbar>
<div class="container-form">
  <ahr-user-edit-form
    [user]="currentUser"
    [showSpinner]="formState === 'submitted'"
    (formState)="onFormState($event)"
    (valueChanges)="onValueChanges($event)"
    (statusChanges)="onStatusChanges($event)"
  ></ahr-user-edit-form>
</div>
