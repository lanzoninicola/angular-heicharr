<app-section-toolbar [title]="pageTitle"></app-section-toolbar>

<table mat-table [dataSource]="dataOnPage$" class="mat-elevation-z8 data-table">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef>Lastname</th>
    <td mat-cell *matCellDef="let element">{{ element.lastname }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef>Firstname</th>
    <td mat-cell *matCellDef="let element">{{ element.firstname }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns$.value"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns$.value"></tr>
</table>
<mat-paginator
  [length]="tableDataSource$.value.length"
  [pageSize]="pageSize$.value"
  (page)="changePage($event)"
>
  >
</mat-paginator>
